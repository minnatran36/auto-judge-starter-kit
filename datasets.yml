# Dataset configuration for run_all_datasets.py
#
# Each dataset entry specifies:
#   name: identifier for the dataset
#   responses: path to responses directory
#   topics: path to topics file (JSONL)
#   prio1_runs: (optional) list of run IDs for --runs prio1
#   assessed_topics: (optional) list of topic IDs for --topics assessed

datasets:
  - name: ragtime
    responses: data/kiddie/runs/repgen/
    topics: data/kiddie/topics/ragtime25_main_all.jsonl
    prio1_runs:
    
    assessed_topics:
    